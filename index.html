<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff4081; }
      to   { text-shadow: 0 0 20px #ff80ab, 0 0 40px #ff4081; }
    }

    #beforeBirthday {
      font-size: 1.5rem;
      margin-top: 40px;
    }

    /* Hide celebration until birthday */
    #celebration {
      display: none;
    }

    /* Slideshow */
    .slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      width: 100%;
      height: auto;
      max-height: 80vh;
      position: relative;
    }

    .slideshow img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }

    .slideshow img.active {
      opacity: 1;
      position: relative;
    }

    .controls {
      margin-top: 15px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      background: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #e73370;
    }

    /* Music player */
    #musicControls {
      margin: 20px;
    }
    #visualizer {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 5px;
    }
    .bar {
      width: 5px;
      background: #fff;
      height: 20px;
      animation: bounce 1s infinite;
    }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }
    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 80px; }
    }

    /* Secret Birthday Page */
    #secretPage {
      display: none;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #returnBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    #returnBtn:hover {
      background: #e73370;
    }

    .cake {
      font-size: 8rem;
      margin: 40px 0 20px;
      animation: bounceCake 1s infinite;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff4081, 0 0 60px #ff80ab;
    }
    @keyframes bounceCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .candles {
      font-size: 2rem;
      animation: flicker 0.5s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; text-shadow: 0 0 5px yellow, 0 0 15px orange; }
      to   { opacity: 0.6; text-shadow: 0 0 10px orange, 0 0 20px red; }
    }

    .wish {
      font-size: 1.6rem;
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: inline-block;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday, Sis! üéÇ</h1>

  <!-- Before Birthday Message -->
  <div id="beforeBirthday">‚è≥ It is not your birthday yet, Shruti! üíñ</div>

  <!-- Celebration content (hidden until birthday) -->
  <div id="celebration">
    <!-- Slideshow -->
    <div class="slideshow" id="slideshow">
      <img src="1.jpg" class="active" alt="Photo 1">
      <img src="2.jpg" alt="Photo 2">
      <img src="3.jpg" alt="Photo 3">
      <img src="4.jpg" alt="Photo 4">
      <img src="5.jpg" alt="Photo 5">
      <img src="6.jpg" alt="Photo 6">
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="btn" onclick="prevSlide()">‚èÆ Prev</button>
      <button class="btn" onclick="nextSlide()">Next ‚è≠</button>
      <button class="btn" onclick="showMessage()">üíå Show Message</button>
      <button class="btn" onclick="launchConfetti()">üéä Confetti</button>
      <button class="btn" onclick="launchFireworks()">üéÜ Fireworks</button>
    </div>

    <!-- Music player -->
    <div id="musicControls">
      <button class="btn" onclick="toggleMusic()">üéµ Play/Pause Music</button>
      <div id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Secret Birthday Page -->
  <div id="secretPage">
    <button id="returnBtn" onclick="returnToMain()">‚¨Ö Return</button>
    <div class="candles">üïØÔ∏èüïØÔ∏èüïØÔ∏è</div>
    <div class="cake">üéÇ</div>
    <h2>Happy Birthday, Shruti! üíñ</h2>
    <p class="wish">May your special day be filled with love, laughter, and endless joy! ü•≥üéÅ‚ú®</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    /* Unlock only on birthday */
    const birthdayDate = new Date("2025-09-01T00:00:00"); // üéÇ Change date if needed
    function checkBirthday() {
      const now = new Date();
      if (now >= birthdayDate) {
        document.getElementById("beforeBirthday").style.display = "none";
        document.getElementById("celebration").style.display = "block";
      }
    }
    checkBirthday();

    /* Slideshow */
    let slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    function showSlide(index) {
      slides[current].classList.remove('active');
      current = (index + slides.length) % slides.length;
      slides[current].classList.add('active');
    }
    function nextSlide() { showSlide(current + 1); }
    function prevSlide() { showSlide(current - 1); }
    setInterval(nextSlide, 4000);

    /* Confetti */
    function launchConfetti() {
      confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
    }

    /* Fireworks */
    function launchFireworks() {
      let duration = 3 * 1000;
      let end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    /* Music Player */
    const music = document.getElementById("bgMusic");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    /* Switch to Secret Cake Page */
    function showMessage() {
      document.getElementById("celebration").style.display = "none";
      document.getElementById("secretPage").style.display = "block";
      launchConfetti();
    }

    /* Return to main slideshow */
    function returnToMain() {
      document.getElementById("secretPage").style.display = "none";
      document.getElementById("celebration").style.display = "block";
    }
  </script>
</body>
</html>
