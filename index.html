<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Shruti üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px #0003;
    }
    #notYet {
      font-size: 1.5rem;
      margin-top: 100px;
      color: #fff;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <p id="notYet"></p>
  <canvas id="confetti"></canvas>

  <!-- Background Music -->
  <audio id="bgMusic" src="music.mp3" loop></audio>
  <button id="musicBtn">üéµ Play / Pause</button>

  <script>
    // üéÇ Set birthday date
    const birthday = new Date("2025-09-01"); // change date here
    const today = new Date();

    const titleEl = document.getElementById("title");
    const notYetEl = document.getElementById("notYet");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // üéµ Music
    const musicEl = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    musicBtn.onclick = () => {
      if (musicEl.paused) {
        musicEl.volume = 0.6;
        musicEl.play();
        musicBtn.textContent = "‚è∏ Pause Music";
      } else {
        musicEl.pause();
        musicBtn.textContent = "üéµ Play Music";
      }
    };

    // üéâ Confetti setup
    let confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10,
        color: `hsl(${Math.random()*360},100%,50%)`,
        tilt: Math.random() * 10 - 10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI*2, false);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r/2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawConfetti();
      requestAnimationFrame(animate);
    }

    // üéÇ Show birthday page or waiting message
    if (today.toDateString() === birthday.toDateString() || today > birthday) {
      titleEl.textContent = "üéâ Happy Birthday Shruti! üéÇ";
      notYetEl.textContent = "";
      animate();
      musicEl.volume = 0.6;
      musicEl.play().catch(()=>{});
    } else {
      titleEl.textContent = "";
      notYetEl.textContent = "‚åõ It‚Äôs not your birthday yet, Shruti ‚ù§Ô∏è";
      canvas.style.display = "none";
      musicBtn.style.display = "none";
    }
  </script>
</body>
</html>
